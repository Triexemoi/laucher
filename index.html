<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kansha Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --bg-start: #0f172a;
            --bg-end: #1e293b;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: var(--secondary);
            bottom: -50px;
            right: -80px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            transition: opacity 0.5s, transform 0.5s;
        }

        .welcome-screen.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .welcome-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f8fafc, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            color: #cbd5e1;
            margin-bottom: 35px;
            font-size: 15px;
        }

        .welcome-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 15px;
            padding: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .welcome-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.4);
        }

        .welcome-btn.secondary {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }

        /* Customize Screen */
        .customize-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .customize-screen.active {
            display: flex;
        }

        .customize-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 40px 35px;
            width: 100%;
            max-width: 450px;
        }

        .customize-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }

        .customize-section {
            margin-bottom: 25px;
        }

        .customize-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 14px;
        }

        .color-picker {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .customize-select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .customize-select option {
            background: #1e293b;
        }

        /* Launcher */
        .launcher-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 18px;
            font-size: 13px;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .time { font-family: 'Space Mono', monospace; }

        .home-screen {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .home-screen::-webkit-scrollbar { display: none; }

        .search-bar {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 14px 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .search-bar:focus-within {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #f8fafc;
            font-size: 14px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 22px;
            margin-bottom: 20px;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .app-icon:active { transform: scale(0.9); }

        .app-icon-bg {
            width: 65px;
            height: 65px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .app-icon:hover .app-icon-bg {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .app-name {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Dock */
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 12px 18px;
            display: flex;
            gap: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .dock-icon {
            width: 58px;
            height: 58px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
        }

        .dock-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .dock-icon:hover::before { opacity: 1; }
        .dock-icon:active { transform: scale(0.9); }

        /* App Window */
        .app-window {
            position: fixed;
            top: 100%;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .app-window.active { transform: translateY(-100%); }

        .app-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .app-title {
            flex: 1;
            font-size: 19px;
            font-weight: 600;
        }

        .app-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Settings Specific */
        .settings-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 18px;
        }

        .settings-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 18px;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .account-section {
            text-align: center;
        }

        .account-status {
            padding: 30px 20px;
        }

        .account-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #475569, #64748b);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .account-text {
            color: #cbd5e1;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .account-buttons {
            display: flex;
            gap: 12px;
        }

        .account-btn {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 14px;
            padding: 14px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .account-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .account-btn.secondary {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        /* Login Form */
        .login-form {
            display: none;
            padding: 25px;
        }

        .login-form.active {
            display: block;
        }

        .form-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .form-subtitle {
            color: #cbd5e1;
            margin-bottom: 25px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 14px;
            color: #f8fafc;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .form-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 14px;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .form-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #cbd5e1;
            font-size: 14px;
        }

        .form-link {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        .back-to-account {
            display: block;
            text-align: center;
            color: #cbd5e1;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-to-account:hover {
            color: white;
        }

        /* Logged In State */
        .logged-in-state {
            display: none;
            padding: 25px;
            text-align: center;
        }

        .logged-in-state.active {
            display: block;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .user-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .user-email {
            color: #cbd5e1;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 14px;
            padding: 14px 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        /* Market */
        .market-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .market-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            flex-shrink: 0;
        }

        .market-info { flex: 1; }
        .market-name { font-size: 16px; font-weight: 600; margin-bottom: 5px; }
        .market-desc { font-size: 12px; color: #cbd5e1; margin-bottom: 5px; }
        .market-rating { font-size: 12px; color: var(--warning); }

        .market-btn {
            background: var(--success);
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .market-btn:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        /* Game Canvas */
        .game-canvas {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            width: 100%;
            max-width: 320px;
            margin: 20px auto;
            display: block;
        }

        .game-score {
            text-align: center;
